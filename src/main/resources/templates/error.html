<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ning!一个分享技术和个人见解的网站...</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0"/>
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <meta name="description" content="Ning!是一个分享技术和个人见解的网站..."/>
    <meta name="keywords" content="Ning, 个人网站, JAVA, 前端"/>
    <meta name="author" content="Ning"/>
    <link th:href="@{/lib_web/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/error.css}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
<!--nav start-->
<nav class="navbar navbar-inverse clean_navbar_style" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="glyphicon glyphicon-home a_home_icon" href="#!/view1"></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="//github.com/a1837634447" rel="noopener">GitHub</a></li>
                <li><a href="//blog.csdn.net/a1837634447" rel="noopener">CSDN Blog</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--nav end-->
<!-- header start -->
<header class="defaut_background_color">
    <div class="container header_size">
        <h1 class="header_logo">
            <a href="#!/view1"><img class="header_logo_img" style="width: 8em;" th:src="@{/img/logo.png}"
                                    alt="logo"/></a>
        </h1>
        <div class="header_a hidden-xs">
            <a href="/#!/view_1" class="a_style btn">主页</a>
            <a href="/#!/view_2" class="a_style btn">学习</a>
            <a href="/#!/view_3/all" class="a_style btn">博客</a>
            <a href="/#!/view_4" class="a_style btn">项目</a>
            <a href="/#!/view_5" class="a_style btn">关于</a>
        </div>
        <div class="hidden-sm hidden-md hidden-lg position_relative">
            <a class="btn menu_button" data-toggle="collapse" data-target=".nav-collapse_">Menu <span
                    class="glyphicon glyphicon-chevron-down"></span> </a>
            <div class="nav-collapse nav-collapse_ collapse menu_ul" style="height: auto;">
                <ul class="nav text-center">
                    <li><a href="#!/view_1">主页</a></li>
                    <li><a href="#!/view_2">学习</a></li>
                    <li><a href="/#!/view_3/all">博客</a></li>
                    <li><a href="#!/view_4">项目</a></li>
                    <li><a href="#!/view_5">关于</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- header end -->
<section>
    <div class="error_background">
        <div class="container">
            <div class="error_padding">
                <div class="error_div_img"><img class="error_img" th:src="@{/img/404.jpg}" alt="" src="">
                </div>
                <div class="error_div">
                    <h1 class="error_h1 text-center">Oopss!</h1>
                    <!--/*@thymesVar id="exception" type="org.springframework.web.servlet.ModelAndView"*/-->
                    <h2 class="error_h2 text-center" th:text="${exception!=null?(exception.message):'404 page not found'}"></h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- footer -->
<footer>
    <div class="container clearfix">
        <div class="pull-right privacy">
            <a target="_blank" href="//wpa.qq.com/msgrd?v=3&uin=3579677768&site=qq&menu=yes" rel="noopener">QQ</a> |
            <a href="mailto:1837634447@qq.com">E-mail</a>
        </div>
        <div class="privacy pull-left">© 2017 | <a href="//itning.cn" rel="noopener">itning.cn</a> | <a
                href="//itning.top/"
                target="_blank" rel="noopener">itning.top</a>
        </div>
    </div>
</footer>
<script th:src="@{/lib_web/jquery/jquery-3.2.1.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/lib_web/bootstrap/js/bootstrap.js}"></script>
<script th:inline="javascript">
    'use strict';

</script>
