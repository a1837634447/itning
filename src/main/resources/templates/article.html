<!DOCTYPE html>

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0"/>
    <meta name="description" th:content="${'Ning!是一个分享技术和个人见解的网站...'+blog.aTitle}"/>
    <meta name="keywords" content="Ning, 个人网站, JAVA, 前端"/>
    <meta name="author" content="Ning"/>
    <link th:href="@{/favicon.ico}" rel="icon" type="image/x-icon"/>
    <link th:href="@{/favicon.ico}" rel="shortcut icon" type="image/x-icon"/>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/article.css}" rel="stylesheet"/>
    <link th:href="@{/lib_web/editormd/css/editormd.preview.css}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--nav start-->
<nav class="navbar navbar-inverse clean_navbar_style" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="glyphicon glyphicon-home a_home_icon" href="/#!/view1"></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="//github.com/a1837634447" rel="noopener">GitHub</a></li>
                <li><a href="//blog.csdn.net/a1837634447" rel="noopener">CSDN Blog</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--nav end-->
<!-- header start -->
<header class="defaut_background_color">
    <div class="container header_size">
        <h1 class="header_logo">
            <a href="/#!/view1"><img class="header_logo_img" style="width: 8em;" th:src="@{/img/logo.png}"
                                     alt="logo" src=""/></a>
        </h1>
        <div class="header_a hidden-xs">
            <a href="/#!/view_1" class="a_style btn">主页</a>
            <a href="/#!/view_2" class="a_style btn">学习</a>
            <a href="/#!/view_3/all" class="a_style btn active_now ">博客</a>
            <a href="/#!/view_4" class="a_style btn">项目</a>
            <a href="/#!/view_5" class="a_style btn">关于</a>
        </div>
        <div class="hidden-sm hidden-md hidden-lg position_relative">
            <a class="btn menu_button" data-toggle="collapse" data-target=".nav-collapse_">Menu <span
                    class="glyphicon glyphicon-chevron-down"></span> </a>
            <div class="nav-collapse nav-collapse_ collapse menu_ul" style="height: auto;">
                <ul class="nav text-center">
                    <li><a href="/#!/view_1">主页</a></li>
                    <li><a href="/#!/view_2">学习</a></li>
                    <li><a href="/#!/view_3/all">博客</a></li>
                    <li><a href="/#!/view_4">项目</a></li>
                    <li><a href="/#!/view_5">关于</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- header end -->
<section>
    <div class="container">
        <div id="sidebar">
            <button class="btn" type="button"
                    id="sidebar_btn">目<br/>录
            </button>
            <div style="width: 80%" class="markdown-body editormd-preview-container pull-left hidden"
                 id="custom-toc-container"></div>
        </div>
        <div class="article_style pull-left">
            <!--/*@thymesVar id="blog" type="com.ning.itning.entity.view_3.Blog"*/-->
            <h2 class="title_style" th:text="${blog.aTitle}"></h2>
            <span class="glyphicon glyphicon-calendar"></span>&nbsp;<span class="blog_color"
                                                                          th:text="${#dates.format(blog.date,'yyyy-MM-dd HH:mm:ss')+'&nbsp;|'}"></span>
            <span class="glyphicon glyphicon-user"></span>&nbsp;<span class="defaut_color"
                                                                      th:text="${blog.author}"></span>
        </div>
        <div id="editormd-view">
            <textarea style="display:none;" name="editormd-markdown-doc" th:text="${blog.md}"></textarea>
        </div>
    </div>
</section>
<!-- footer -->
<footer>
    <div class="container clearfix">
        <div class="pull-right privacy">
            <a target="_blank" href="//wpa.qq.com/msgrd?v=3&uin=3579677768&site=qq&menu=yes" rel="noopener">QQ</a> |
            <a href="mailto:1837634447@qq.com">E-mail</a>
        </div>
        <div class="privacy pull-left">© 2017 | <a href="//itning.cn" rel="noopener">itning.cn</a> | <a
                href="//itning.top/"
                target="_blank" rel="noopener">itning.top</a>
        </div>
    </div>
</footer>
<script type='text/javascript' src="//cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdn.staticfile.org/angular.js/1.6.6/angular.min.js"></script>
<script type="text/javascript" src="//cdn.staticfile.org/angular.js/1.6.6/angular-route.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<script src="//cdn.staticfile.org/marked/0.3.3/marked.min.js"></script>
<script src="//cdn.staticfile.org/prettify/r298/prettify.min.js"></script>
<script src="//cdn.staticfile.org/raphael/2.1.3/raphael-min.js"></script>
<script src="//cdn.bootcss.com/underscore.js/1.8.2/underscore-min.js"></script>
<script src="//cdn.staticfile.org/js-sequence-diagrams/1.0.4/sequence-diagram-min.js"></script>
<script src="//cdn.staticfile.org/flowchart/1.3.4/flowchart.min.js"></script>
<script th:src="@{/lib_web/editormd/lib/jquery.flowchart.min.js}"></script>
<script th:src="@{/lib_web/editormd/editormd.js}"></script>
<script>
    'use strict';
    $(function () {
        editormd.markdownToHTML("editormd-view", {
            //markdown: markdown,//+ "\r\n" + $("#append-test").text(),
            //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
            htmlDecode: "style,script,iframe",  // you can filter tags decode
            //toc             : false,
            tocm: true,    // Using [TOCM]
            tocContainer: "#custom-toc-container", // 自定义 ToC 容器层
            //gfm             : false,
            //tocDropdown     : true,
            // markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
            emoji: true,
            taskList: true,
            tex: true,  // 默认不解析
            flowChart: true,  // 默认不解析
            sequenceDiagram: true // 默认不解析
        });
        var show = false;
        if ($(window).width() > 768) {
            $('#custom-toc-container').removeClass('hidden');
        }
        $('#sidebar_btn').click(function () {
            if (show) {
                $('#custom-toc-container').addClass('hidden');
                show = false;
            } else {
                $('#custom-toc-container').removeClass('hidden');
                show = true;
            }

        });
    });
</script>
<script type="text/javascript">if ($(window).width() > 767) {
    document.write("<" + "script  type='text/javascript' color='242,92,39' opacity='0.7' zIndex='-2' count='100' src='//cdn.staticfile.org/canvas-nest.js/1.0.1/canvas-nest.min.js'></" + "script>");
}</script>
</body>
</html>
