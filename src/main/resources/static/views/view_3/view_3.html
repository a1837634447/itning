<link data-ng-href="views/view_3/css/view_3.css" rel="stylesheet">
<div class="blog_background_color">
    <div class="container blog_p_top position_relative">
        <!--文章区-->
        <div class="pull-left div_width">
            <ul>
                <li data-ng-repeat="blog_ in blog" class="pull-left" data-type="{{blog_.type.name}}">
                    <section class="article_padding">
                        <img class="img-rounded pull-left blog_img" data-ng-src="{{blog_.imgSrc}}" alt="{{blog_.imgAlt}}">
                        <div class="article_style pull-left">
                            <h2 class="title_style">{{blog_.aTitle}}</h2>
                            <span class="glyphicon glyphicon-calendar"></span>&nbsp;<span class="blog_color">{{blog_.date | date:'yyyy-MM-dd'}}&nbsp;|</span>
                            <span class="glyphicon glyphicon-user"></span>&nbsp;<span class="defaut_color">{{blog_.author}}</span>
                            <p class="blog_color blog_md">{{blog_.md | limitTo:100}}</p>
                        </div>
                    </section>
                </li>
            </ul>
            <nav aria-label="Page navigation" class="text-style">
                <ul class="mypagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--导航区-->
        <div class="pull-left archive_style">
            <article class="article_padding">
                <div>
                    <h3 class="title_style">分类：</h3>
                    <ul class="text_padding">
                        <li data-ng-repeat="type_ in type"><span class="glyphicon glyphicon-chevron-right"></span>&nbsp;<a
                                class="title_style blog_color" data-ng-href="{{type_.href}}">{{type_.name}}</a></li>
                    </ul>
                </div>
                <div class="blog_p_top">
                    <h3 class="title_style">归档：</h3>
                    <ul class="text_padding pull-left ul_1_margen-right">
                        <li><span class="glyphicon glyphicon-chevron-right"></span>&nbsp;<a
                                class="title_style blog_color" href="">2016年01月</a></li>
                        <li><span class="glyphicon glyphicon-chevron-right"></span>&nbsp;<a
                                class="title_style blog_color" href="">2016年01月</a></li>
                        <li><span class="glyphicon glyphicon-chevron-right"></span>&nbsp;<a
                                class="title_style blog_color" href="">2016年01月</a></li>
                        <li><span class="glyphicon glyphicon-chevron-right"></span>&nbsp;<a
                                class="title_style blog_color" href="">2016年01月</a></li>
                    </ul>
                    <ul class="text_padding pull-left">
                        <li><span class="glyphicon glyphicon-chevron-right"></span>&nbsp;<a
                                class="title_style blog_color" href="">2016年01月</a></li>
                    </ul>
                </div>
            </article>
        </div>
    </div>
</div>
